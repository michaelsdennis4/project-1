<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script type="text/javascript" src="scripts/script.js" async defer></script>
</head>
<body>
	<header>
		<h1 class='headline'>Let's Play TIC TAC TOE!</h1>
	</header>

	<div id='left-column'>

		<p>Click on "Start New Game" then click on the squares to play</p>

		<div class='grid'>
			<div class='row'>
				<div class='square' id='top-left'>X</div>
				<div class='square' id='top-middle'>O</div>
				<div class='square' id='top-right'>X</div>
			</div>
			<div class='row'>
				<div class='square' id='middle-left'>O</div>
				<div class='square' id='center'>X</div>
				<div class='square' id='middle-right'>O</div>
			</div>
			<div class='row'>
				<div class='square' id='bottom-left'>X</div>
				<div class='square' id='bottom-middle'>O</div>
				<div class='square' id='bottom-right'>X</div>
			</div>
		</div>
		<!-- end grid -->
		
	</div> 
	<!-- end left column -->

	<div id='right-column'>

		<h2>Enter players' names (optional) to begin then press 'Start New Game'.</h2>

		<button class='start-new' id='player'>Start New Game</button>
		<h3 class="progress">Game in Progress!</h3>

		<div class='player'>
			<div class='caption' id="caption-X">Player X:</div>
			<input type='text' class='name' id='name-X' placeholder="Enter player X's name here">
			<div class='message' id="message-X"></div>
		</div>

		<div class='player'>
			<div class='caption' id="caption-O">Player O:</div>
			<input type='text' class='name' id='name-O' placeholder="Enter player O's name here">
			<input type='checkbox' class='computer'><span>Computer</span>
			<div class='message' id="message-O"></div>
		</div>

		<div class='leader'>
			<h3 id='lead'>Leader Board</h3>
			<ul class='leader-board'>
			</ul>
		</div>
		
	</div>
	<!-- end right column -->

</body>
</html>
